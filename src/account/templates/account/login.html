{% extends "base.html" %}
{% block title %}Login{% endblock title %}


{% block content %}
<div>
    <form class="form-floating">
        <div class="form-floating mb-3">
            <input type="email" class="form-control custom-dark-input" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control custom-dark-input" id="password" placeholder="Password">
            <label for="password">Password</label>
          </div>
    </form>
</div>
{% endblock content %}
