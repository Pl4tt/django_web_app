{% extends "base.html" %} {% block title %}Home{% endblock title %}
{% block content %}
<style>
	#id_chat-content {
		height: 100%;
		background-color: var(--bs-dark);
		resize: none;
	}
</style>

<div class="container">
	<div class="row d-flex justify-content-center">
		<div class="col-6">
			<form>
				<div class="form-group">
					<label for="id_chat-content" class="h4 pt-5">Public Chatroom</label>
					<textarea
						class="form-control shadow-lg p-3 mb-5"
						id="id_chat-content"
						rows="20"
						readonly
					></textarea>
				</div>
				<div class="input-group mb-3">
					<input class="form-control shadow p-3 mb-5" id="id_message_input" type="text" />
					<button type="submit" class="btn btn-outline-primary shadow p-3 mb-5">
						<span class="material-icons"> send </span>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock content %}
